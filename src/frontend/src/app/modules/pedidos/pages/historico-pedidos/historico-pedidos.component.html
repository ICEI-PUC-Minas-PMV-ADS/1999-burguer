<div class="containerGeral">
    <!-- historico-pedidos.component.html -->
    <h1 class="tituloTelas">Histórico de Pedidos</h1>

<div class="container" *ngFor="let item of historicoPedidos">

    <div class="pedido" *ngFor="let pedido of item.valor">
      <div class="containerPedidosBox">
        <p><strong>Ticket:</strong> {{ pedido.id }}</p>
        <p><strong>Data:</strong> {{ pedido.data_inclusao }}</p>
        <p><strong>Endereço:</strong> {{ pedido.endereco }}, {{ pedido.numero }} - {{ pedido.bairro }} </p>
        <p><strong>Cidade:</strong> {{ pedido.cidade }} - {{ pedido.uf }}</p>
        <p><strong>CEP:</strong> {{ pedido.cep }}</p>
        <p><strong>Status:</strong> {{ pedido.status }}</p>
        <p><strong>Total:</strong> R$ {{ pedido.total }}</p>
      </div>
    </div>
  </div>

</div>
