<div class="containerGeralEdit">
    <div class="editUsuario">
        <form [formGroup]="userForm">
            <label>
                <input type="nome" formControlName="nome" placeholder="Nome" required>
            </label>
            <label>
                <input type="email" formControlName="email" placeholder="Email" required>
            </label>
            <button class="btn-vermelho" (click)="onSubmit()">Salvar</button>
        </form>
    </div>
</div>
