<div class="containerGeral">
    <!-- criacao-produto.component.html -->
    <div class="criacao-produto">
        <h2>Cadastro de Produto</h2>
        <form (ngSubmit)="criarOuEditarProduto()">
          <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="produto.nome" required>
          </div>
          <div class="form-group">
            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" name="imagem" (change)="onImagemSelecionada($event)" accept="image/*" style="display: none;">
            <button type="button" class="btn-selecionar-imagem" (click)="selecionarImagem()">Selecionar Imagem</button>
            <img [src]="produto.imagem" alt="Imagem do Produto" *ngIf="produto.imagem" class="imagem-miniatura">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição do Produto:</label>
            <textarea id="descricao" name="descricao" [(ngModel)]="produto.descricao" required></textarea>
          </div>
          <div class="form-group">
            <label for="valor">Valor do Produto:</label>
            <input type="number" id="valor" name="valor" [(ngModel)]="produto.valor" required>
          </div>
          <button type="submit" class="btn-criar">{{ modoEdicao ? 'Salvar Edição' : 'Criar' }}</button>
          <div class="produtos-cadastrados">
            <h2>Produtos Cadastrados</h2>
            <ul>
              <li *ngFor="let prod of produtos; let i = index">
                <div class="produto-item">
                  <div class="produto-imagem">
                    <img [src]="prod.imagem" alt="Imagem do Produto" class="imagem-miniatura">
                  </div>
                  <div class="produto-detalhes">
                    <h3>{{ prod.nome }}</h3>
                    <p>{{ prod.descricao | slice:0:50 }}{{ prod.descricao.length > 50 ? '...' : '' }}</p>
                    <p><strong>Valor: R$ {{ prod.valor | number:'1.2-2' }}</strong></p>
                  </div>
                  <div class="produto-botoes">
                    <button (click)="editarProduto(i)">Editar</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </form>




</div>
